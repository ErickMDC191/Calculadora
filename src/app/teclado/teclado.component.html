

<div class="container">

    <div class="row">
        <div class="col-md-12 text-center">
            <h2 class="text-dark">Angular Calculadora</h2>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-12">
            <div class="form-group">
                <input type="text" class="form-control" [value]="displayValue" readonly="readonly">
            </div>
        </div>
    </div>

    <div class="row mt-3">
        
        <div class="col-3 d-grid">
            <button type="button" (click)="clicar('0')" class="btn btn-primary btn-lg mb-2">0</button>
        </div>
        <div class="col-3 d-grid">
            <button type="button" (click)="clicar('1')" class="btn btn-primary btn-lg mb-2">1</button>
        </div>
        <div class="col-3 d-grid">
            <button type="button" (click)="clicar('2')" class="btn btn-primary btn-lg mb-2">2</button>
        </div>
        <div class="col-3 d-grid">
            <button type="button" (click)="clicar('*')" class="btn btn-secondary btn-lg mb-2">*</button>
        </div>

        
        <div class="col-3 d-grid">
            <button type="button" (click)="clicar('3')" class="btn btn-primary btn-lg mb-2">3</button>
        </div>
        <div class="col-3 d-grid">
            <button type="button" (click)="clicar('4')" class="btn btn-primary btn-lg mb-2">4</button>
        </div>
        <div class="col-3 d-grid">
            <button type="button" (click)="clicar('5')" class="btn btn-primary btn-lg mb-2">5</button>
        </div>
        <div class="col-3 d-grid">
            <button type="button" (click)="clicar('%')" class="btn btn-secondary btn-lg mb-2">%</button>
        </div>

        
        <div class="col-3 d-grid">
            <button type="button" (click)="clicar('6')" class="btn btn-primary btn-lg mb-2">6</button>
        </div>
        <div class="col-3 d-grid">
            <button type="button" (click)="clicar('7')" class="btn btn-primary btn-lg mb-2">7</button>
        </div>
        <div class="col-3 d-grid">
            <button type="button" (click)="clicar('8')" class="btn btn-primary btn-lg mb-2">8</button>
        </div>
        <div class="col-3 d-grid">
            <button type="button" (click)="clicar('-')" class="btn btn-secondary btn-lg mb-2">-</button>
        </div>

        
        <div class="col-3 d-grid">
            <button type="button" (click)="clicar('9')" class="btn btn-primary btn-lg mb-2">9</button>
        </div>
        <div class="col-3 d-grid">
            <button type="button" (click)="clicar('CE')" class="btn btn-secondary btn-lg mb-2">CE</button>
        </div>
        <div class="col-3 d-grid">
            <button type="button" (click)="clicar('=')" class="btn btn-danger btn-lg mb-2">=</button>
        </div>
        <div class="col-3 d-grid">
            <button type="button" (click)="clicar('+')" class="btn btn-secondary btn-lg mb-2">+</button>
        </div>
    </div>


    


</div>
